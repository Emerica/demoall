<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
#if($template.title)
  <title>#if( $asset || $catalog )$!asset.name $!catalog.name - #end$template.title</title>

#else
  <title>#if( $asset || $catalog )$!asset.name $!catalog.name - #end$content.title</title>
 #end
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="keywords" content="$!content.keywords"/>
  <meta name="description" content="$!content.description"/>
  <meta http-equiv="imagetoolbar" CONTENT="no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate">  
  <meta name="MSSmartTagsPreventParsing" content="TRUE" />  
  <meta name="robots" content="all" />
  <link rel="Shortcut Icon" type="image/x-icon" href="$home$apphome/theme/images/favicon.ico" />
  
$pages.include("${themeprefix}/layouts/includes.html")

<script type="text/javascript" src="//assets.zendesk.com/external/zenbox/v2.6/zenbox.js"></script>
<style type="text/css" media="screen, projection">
  @import url(//assets.zendesk.com/external/zenbox/v2.6/zenbox.css);
</style>


</head>
<body id="embody" showadmintoolbar="$canshowadmintoolbar" #if ($userprofile.maximize_screen && $userprofile.maximize_screen == "true") class="max" #end>
		$pages.streamContent()
	<script type="text/javascript" src="//assets.zendesk.com/external/zenbox/v2.6/zenbox.js"></script>
<style type="text/css" media="screen, projection">
  @import url(//assets.zendesk.com/external/zenbox/v2.6/zenbox.css);
</style>

<script type="text/javascript">
  if (typeof(Zenbox) !== "undefined") {
    Zenbox.init({
      dropboxID:   "20320113",
      url:         "https://entermedia.zendesk.com",
      tabTooltip:  "Ask Us",
      tabImageURL: "https://p4.zdassets.com/external/zenbox/images/tab_ask_us_right.png",
      tabColor:    "black",
      tabPosition: "Right"
    });
  }
</script>
		
</body>
</html>
